<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Пример веб-страницы</title>
  <style>
#image {
	position: absolute;
	top: 4px;
	left: 4px;
	padding: 10px;
}
</style>
 </head>
 <body>
  <h1>Заголовок</h1>
  <!-- Комментарий -->
  <p>Первый абзац.</p>
  <p>Второй абзац.</p>
  <div id="image" onMouseOver="slide()" onMouseOut="slideback()">
			<img src="images/gif/HP/gif/golden_snitch.gif" onmouseout="this.src='images/gif/HP/gif/golden_snitch.gif';" onmouseover="this.src='images/gif/HP/snitch.png'"/>
		</div>
  <script language="JavaScript">
var slidepos = 4;
var slidediv = document.getElementById('image');
var sliding = false;

function slide() {
	// Изначально убираем интервал (на всякий случай)
	sliding = clearInterval(sliding);
	
	// Ставим интервал (тут 40 ms - скорость движения, меньше=быстрее)
	sliding = setInterval(function() {
		//if( slidepos < 600 ) {// Двигаемся до 600 пикселей
			slidepos++;
			slidediv.style.left = slidepos; // Тут лучше без px - глючит в konqueror
		//}
		//else {
			// Убираем интервал, когда он не нужен
		//	sliding = clearInterval(sliding);
		//}
	}, 20 );
}

function slideback() {
	sliding = clearInterval(sliding);
	
	sliding = setInterval(function() {
		if(slidepos > 4) { // до начальной позиции
			slidepos--;
			slidediv.style.left = slidepos;
			slidediv.style.top = slidepos;
		} else {
			sliding = clearInterval(sliding);
		}
	}, 30 );
}
</script>
 </body>
</html>
